<div class="flex items-center justify-center h-screen bg-white bg-opacity-90">
  <div class="glassmorphism p-8 w-full max-w-xs sm:w-96 md:w-1/3 text-center shadow-lg">
    <h2 class="text-3xl font-bold mb-6" style="color: #052c6f;">Login</h2>

    <form>
      <div class="mb-4 text-left">
        <label for="email" class="block text-[#052c6f] text-sm sm:text-base font-semibold mb-2">Email</label>
        <input type="email" id="email" placeholder="Enter your email" 
               class="w-full px-4 py-2 bg-light-gray text-[#052c6f] border border-light-gray border-opacity-50 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#052c6f] placeholder-gray-300">
      </div>

      <div class="mb-4 text-left relative">
        <label for="password" class="block text-[#052c6f] text-sm sm:text-base font-semibold mb-2">Password</label>
        <input [type]="showPassword ? 'text' : 'password'" id="password" placeholder="Enter your password" 
               class="w-full px-4 py-2 pr-10 bg-light-gray text-[#052c6f] border border-light-gray border-opacity-50 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#052c6f] placeholder-gray-300">
        
        <!-- Bouton pour afficher/masquer le mot de passe -->
        <button type="button" (click)="togglePassword()" class="absolute right-3 top-10 text-[#052c6f] focus:outline-none">
          <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          </svg>

          <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
          </svg>
        </button>
      </div>

      <button type="submit" 
              class="w-full bg-[#052c6f] hover:bg-[#074a8d] text-white py-2 rounded-lg transition-all duration-300">
        Login
      </button>
    </form>
  </div>
</div>
