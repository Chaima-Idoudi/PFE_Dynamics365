<div class="min-h-screen bg-gray-900 text-white">
  <!-- Header -->
  <app-header (toggleSidebar)="sidebarComponent.toggleSidebar()"></app-header>

  <div class="flex relative">
    <!-- Sidebar améliorée -->
   <app-sidebar #sidebarComponent ></app-sidebar>

    <!-- Overlay pour mobile -->
    
    <main class="flex-1 p-4">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- Mobile Bottom Navigation -->
  <div class="fixed bottom-0 left-0 right-0 bg-gray-800 border-t border-gray-700 flex justify-around items-center p-2 md:hidden z-40">
    <a routerLink="/dashboard/subdashbord" class="flex flex-col items-center p-2 text-blue-400 hover:text-blue-300 transition-colors">
      <i class="fas fa-tachometer-alt mb-1"></i>
      <span class="text-xs">Tableau de bord</span>
    </a>
    <a routerLink="/dashboard/employees" class="flex flex-col items-center p-2 text-gray-400 hover:text-white transition-colors">
      <i class="fas fa-users mb-1"></i>
      <span class="text-xs">Ouvriers</span>
    </a>
    <a routerLink="/dashboard/tasks" class="flex flex-col items-center p-2 text-gray-400 hover:text-white transition-colors">
      <i class="fas fa-boxes mb-1"></i>
      <span class="text-xs">Taches</span>
    </a>
    <a href="#" class="flex flex-col items-center p-2 text-gray-400 hover:text-white transition-colors">
      <i class="fas fa-cog mb-1"></i>
      <span class="text-xs">Paramètres</span>
    </a>
  </div>
