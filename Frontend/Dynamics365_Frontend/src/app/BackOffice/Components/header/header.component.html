<header class="sticky top-0 z-40 bg-gray-800 shadow-md border-b border-gray-700">
  <div class="flex items-center justify-between h-16 px-4">
    <!-- Left Section -->
    <div class="flex items-center space-x-4">
      <!-- Sidebar Toggle -->
      <button 
        (click)="onToggleClick()"
        class="text-gray-400 hover:text-white p-1 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500/50">
        <i class="fas fa-bars text-xl"></i>
      </button>
      
      <!-- Search Bar -->
      <div class="relative hidden md:block">
        <input
          [(ngModel)]="searchQuery"
          type="text"
          placeholder="Search..."
          class="bg-gray-700 border border-gray-600 rounded-md pl-10 pr-4 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none w-64 text-white placeholder-gray-400">
        <i class="fas fa-search absolute left-3 top-2.5 text-gray-400"></i>
      </div>
    </div>

    <!-- Right Section -->
    <div class="flex items-center space-x-4">
      <!-- Notifications -->
      <div class="relative">
        <button class="text-gray-400 hover:text-white p-1 relative focus:outline-none focus:ring-2 focus:ring-blue-500/50 rounded-full">
          <i class="fas fa-bell text-xl"></i>
          @if (unreadCount > 0) {
            <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
              {{ unreadCount > 9 ? '9+' : unreadCount }}
            </span>
          }
        </button>
      </div>
      
      <!-- User Profile Dropdown -->
      <div class="relative ml-2">
        <button 
          (click)="toggleUserDropdown()"
          class="flex items-center space-x-2 focus:outline-none focus:ring-2 focus:ring-blue-500/50 rounded-full p-1">
          <img 
            src="https://plus.unsplash.com/premium_photo-1664536392779-049ba8fde933?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="User" 
            class="w-8 h-8 rounded-full object-cover border-2 border-blue-500/50">
          
          <div class=" md:block text-left">
            <p class="text-sm font-medium text-white">{{ fullName  }}</p>
            
          </div>
          
          <i class="fas fa-chevron-down text-xs text-gray-400 hidden md:block transition-transform duration-200" 
             [class.rotate-180]="isUserDropdownOpen"></i>
        </button>
        
        <!-- Dropdown Menu -->
        @if (isUserDropdownOpen) {
          <div class="absolute right-0 mt-2 w-48 bg-gray-800 rounded-md shadow-lg py-1 z-50 border border-gray-700">
            <a 
            (click)="navigateToProfile()"
            (click)="isUserDropdownOpen = false"
            class="flex items-center px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
            <i class="fas fa-user-circle mr-3 w-4 text-center"></i>
            <span>Profile</span>
          </a>
          
            <a 
              href="#"
              class="flex items-center px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
              <i class="fas fa-cog mr-3 w-4 text-center"></i>
              <span>Settings</span>
            </a>
            <div class="border-t border-gray-700 my-1"></div>
            <button 
              href="#"
              (click)="logout()"
              [disabled]="isLoading"
              class="flex items-center px-4 py-2 text-sm text-red-400 hover:bg-red-500/10 transition-colors">
              <i class="fas fa-sign-out-alt mr-3 w-4 text-center"></i>
              <span>Logout</span>
            </button>
          </div>
        }
      </div>
    </div>
  </div>
</header>
