<aside [class.w-64]="isSidebarOpen && !isMobileView"
[class.w-20]="!isSidebarOpen && !isMobileView"
[class.translate-x-0]="isSidebarOpen || !isMobileView"
[class.-translate-x-full]="!isSidebarOpen && isMobileView"
[class.absolute]="isMobileView"
class="fixed top-0 left-0 h-screen bg-gray-800 pt-16 transition-all duration-300 transform z-30 border-r border-gray-700">

<nav class="overflow-y-auto h-full py-4">
<ul class="space-y-1 px-2">
<li>
 <a href="#" class="flex items-center p-3 rounded-lg bg-blue-900/30 text-white group">
   <i class="fas fa-tachometer-alt w-6 text-center"></i>
   <span class="ml-3 whitespace-nowrap transition-opacity duration-200"
         [class.opacity-0]="!isSidebarOpen"
         [class.invisible]="!isSidebarOpen">Dashboard</span>
 </a>
</li>
<li>
 <a href="#" class="flex items-center p-3 rounded-lg hover:bg-gray-700 text-gray-400 hover:text-white group">
   <i class="fas fa-users w-6 text-center"></i>
   <span class="ml-3 whitespace-nowrap transition-opacity duration-200"
         [class.opacity-0]="!isSidebarOpen"
         [class.invisible]="!isSidebarOpen">Utilisateurs</span>
 </a>
</li>
<li>
 <a href="#" class="flex items-center p-3 rounded-lg hover:bg-gray-700 text-gray-400 hover:text-white group">
   <i class="fas fa-boxes w-6 text-center"></i>
   <span class="ml-3 whitespace-nowrap transition-opacity duration-200"
         [class.opacity-0]="!isSidebarOpen"
         [class.invisible]="!isSidebarOpen">Produits</span>
 </a>
</li>
<li>
 <a href="#" class="flex items-center p-3 rounded-lg hover:bg-gray-700 text-gray-400 hover:text-white group">
   <i class="fas fa-shopping-cart w-6 text-center"></i>
   <span class="ml-3 whitespace-nowrap transition-opacity duration-200"
         [class.opacity-0]="!isSidebarOpen"
         [class.invisible]="!isSidebarOpen">Commandes</span>
 </a>
</li>
<li>
 <a href="#" class="flex items-center p-3 rounded-lg hover:bg-gray-700 text-gray-400 hover:text-white group">
   <i class="fas fa-cog w-6 text-center"></i>
   <span class="ml-3 whitespace-nowrap transition-opacity duration-200"
         [class.opacity-0]="!isSidebarOpen"
         [class.invisible]="!isSidebarOpen">Paramètres</span>
 </a>
</li>
</ul>
</nav>
</aside>
@if (isMobileView && isSidebarOpen) {
  <div (click)="toggleSidebar()"
       class="fixed inset-0 bg-black/50 z-20 backdrop-blur-sm transition-opacity duration-300"></div>
}

<!-- Main Content -->
<main [class.ml-64]="isSidebarOpen && !isMobileView"
      [class.ml-20]="!isSidebarOpen && !isMobileView"
      class="flex-1 pt-16 transition-all duration-300 p-4 md:p-6">
      <div class="fixed bottom-0 left-0 right-0 bg-gray-800 border-t border-gray-700 flex justify-around items-center p-2 md:hidden z-40">
        <a href="#" class="flex flex-col items-center p-2 text-blue-400 hover:text-blue-300 transition-colors">
          <i class="fas fa-tachometer-alt mb-1"></i>
          <span class="text-xs">Dashboard</span>
        </a>
        <a href="#" class="flex flex-col items-center p-2 text-gray-400 hover:text-white transition-colors">
          <i class="fas fa-users mb-1"></i>
          <span class="text-xs">Utilisateurs</span>
        </a>
        <a href="#" class="flex flex-col items-center p-2 text-gray-400 hover:text-white transition-colors">
          <i class="fas fa-boxes mb-1"></i>
          <span class="text-xs">Produits</span>
        </a>
        <a href="#" class="flex flex-col items-center p-2 text-gray-400 hover:text-white transition-colors">
          <i class="fas fa-cog mb-1"></i>
          <span class="text-xs">Paramètres</span>
        </a>
      </div>
