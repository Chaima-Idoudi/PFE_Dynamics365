<aside [ngClass]="{
         'w-64': isSidebarOpen && !isMobileView,
         'w-16': !isSidebarOpen && !isMobileView,
         'translate-x-0': isSidebarOpen || !isMobileView,
         '-translate-x-full': !isSidebarOpen && isMobileView,
         'absolute': isMobileView
       }"
       class="h-screen bg-white transition-all duration-300 transform z-30 border-r border-gray-300 shadow-sm">
  <nav class="overflow-y-auto h-full py-4">
    <ul class="space-y-1 px-2">
      <a routerLink="/dashboard/subdashbord"
         routerLinkActive="bg-gray-100 text-blue-600"
         [routerLinkActiveOptions]="{exact: true}"
         class="flex items-center p-2 rounded-lg hover:bg-gray-100 text-gray-700 hover:text-blue-600 group">
        <i class="fas fa-tachometer-alt w-6 text-center text-gray-500"></i>
        <span class="ml-3 whitespace-nowrap text-sm font-medium transition-opacity duration-200"
              [class.opacity-0]="!isSidebarOpen"
              [class.invisible]="!isSidebarOpen">Dashboard</span>
      </a>
      <li>
        <a routerLink="/dashboard/employees"
           routerLinkActive="bg-gray-100 text-blue-600"
           class="flex items-center p-2 rounded-lg hover:bg-gray-100 text-gray-700 hover:text-blue-600 group">
          <i class="fas fa-users w-6 text-center text-gray-500"></i>
          <span class="ml-3 whitespace-nowrap text-sm font-medium transition-opacity duration-200"
                [class.opacity-0]="!isSidebarOpen"
                [class.invisible]="!isSidebarOpen">Workers</span>
        </a>
      </li>
      <li>
        <a routerLink="/dashboard/tasks"
           routerLinkActive="bg-gray-100 text-blue-600"
           class="flex items-center p-2 rounded-lg hover:bg-gray-100 text-gray-700 hover:text-blue-600 group">
          <i class="fas fa-boxes w-6 text-center text-gray-500"></i>
          <span class="ml-3 whitespace-nowrap text-sm font-medium transition-opacity duration-200"
                [class.opacity-0]="!isSidebarOpen"
                [class.invisible]="!isSidebarOpen">Tasks</span>
        </a>
      </li>
      <li>
        <a routerLink="/dashboard/cases"
           routerLinkActive="bg-gray-100 text-blue-600"
           class="flex items-center p-2 rounded-lg hover:bg-gray-100 text-gray-700 hover:text-blue-600 group">
          <i class="fas fa-wrench w-6 text-center text-gray-500"></i>
          <span class="ml-3 whitespace-nowrap text-sm font-medium transition-opacity duration-200"
                [class.opacity-0]="!isSidebarOpen"
                [class.invisible]="!isSidebarOpen">Tickets </span>
        </a>
      </li>
      <li>
        <a routerLink="/dashboard/chat"
           routerLinkActive="bg-gray-100 text-blue-600"
           class="flex items-center p-2 rounded-lg hover:bg-gray-100 text-gray-700 hover:text-blue-600 group">
          <i class="fas fa-wrench w-6 text-center text-gray-500"></i>
          <span class="ml-3 whitespace-nowrap text-sm font-medium transition-opacity duration-200"
                [class.opacity-0]="!isSidebarOpen"
                [class.invisible]="!isSidebarOpen">Chat </span>
        </a>
      </li>
      <li>
        <a href="#"
           class="flex items-center p-2 rounded-lg hover:bg-gray-100 text-gray-700 hover:text-blue-600 group">
          <i class="fas fa-cog w-6 text-center text-gray-500"></i>
          <span class="ml-3 whitespace-nowrap text-sm font-medium transition-opacity duration-200"
                [class.opacity-0]="!isSidebarOpen"
                [class.invisible]="!isSidebarOpen">Settings</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>

<!-- Overlay pour mobile -->
@if (isMobileView && isSidebarOpen) {
  <div (click)="toggleSidebar()"
       class="fixed inset-0 bg-black/50 z-20 backdrop-blur-sm transition-opacity duration-300"></div>
}



<!-- Bottom Navigation Bar pour mobile -->
<div class="fixed bottom-0 left-0 right-0 bg-gray-800 border-t border-gray-700 flex justify-around items-center p-2 md:hidden z-40">
  @for (item of menuItems; track item.path)
 {
    <a [routerLink]="item.path" 
       routerLinkActive="text-blue-400"
       class="flex flex-col items-center p-2 text-gray-400 hover:text-white transition-colors">
      <i [class]="item.icon + ' mb-1'"></i>
      <span class="text-xs">{{item.label}}</span>
    </a>
  }
</div>
